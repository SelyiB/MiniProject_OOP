<!DOCTYPE html>
<head>
    <title>Deposit</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
    <h1>OOP Banking</h1>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    
    <label for="input-deposit">Deposit:</label>
    <input type="text" id="input-deposit" name="input_deposit">
    <button id="confirm_button">Confirm</button>
    <p id="output"></p>

    <div id="popup" style="display:none;">
        <div id="popup-content">
          <p class="transaction-text">Transaction complete</p>
          <p id="countdown-timer"></p>
        </div>
    </div>
    <script src="deposit.js"></script>
</body>
</html>
