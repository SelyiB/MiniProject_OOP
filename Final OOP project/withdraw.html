<!DOCTYPE html>
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" href="withdraw.css">
</head>
<body>
    <h1>OOP Banking</h1>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    
    <label for="input-withdraw">Withdraw:</label>
    <input type="text" id="input-withdraw" name="input_withdraw">
    <button id="confirm_button">Confirm</button>
    <p id="output"></p>

    <div id="popup" style="display:none;">
        <div id="popup-content">
          <p class="transaction-text">Transaction complete</p>
          <p id="countdown-timer"></p>
        </div>
    </div>
    <script src="withdraw.js"></script>
</body>
</html>
